version: '3.8'

services:
  # -------------------------------------------------------------------------
  # POSTGRESQL DATABASE
  # -------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: JustDtBase2027@
      POSTGRES_DB: saldanamusic
    volumes:
      - saldanamusic_db_vol:/var/lib/postgresql/data
    networks:
      - saldana_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # BACKEND API (NestJS)
  # -------------------------------------------------------------------------
  api:
    image: ghcr.io/expertosti/saldanamusic-api:latest
    environment:
      - DB_Type=postgres
      # Password encoded properly
      - DATABASE_URL=postgresql://postgres:JustDtBase2027%40@db:5432/saldanamusic?schema=public
      - NODE_ENV=production
      - PORT=3000
      # Mail Service (Hostinger)
      - SMTP_HOST=smtp.hostinger.com
      - SMTP_PORT=465
      - SMTP_USER=info@renace.space
      - SMTP_PASS=JustWork2027@
      # Secrets (Injected from user context/secure storage in real prod, hardcoded here for MVP deployment as per user request to 'just work', but protecting from git via env is better. 
      # Since this is the compose file on server, we can put values or use .env file. 
      # For now, to pass GitHub scan, we DON'T put the raw Google values here unless user manually manages .env.
      # But user wants 'commands to run'. 
      # I will rely on the user having these env vars set or I will set them in the deployment command inline to avoid git rejection if this file is committed.
      # Wait, if I commit this file with keys, it fails.
      # I will add them to the service update command instead of committing them here.
      # OR, I refer to them as env vars.
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MASTER_PASSWORD=${MASTER_PASSWORD}
    networks:
      - saldana_internal
      - RenaceNet
    depends_on:
      - db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.saldana-api.rule=Host(`api.saldanamusic.com`)"
        - "traefik.http.routers.saldana-api.entrypoints=websecure"
        - "traefik.http.routers.saldana-api.tls=true"
        - "traefik.http.routers.saldana-api.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.saldana-api.loadbalancer.server.port=3000"
        - "traefik.docker.network=RenaceNet"

  # -------------------------------------------------------------------------
  # FRONTEND WEB (Next.js)
  # -------------------------------------------------------------------------
  web:
    image: ghcr.io/expertosti/saldanamusic-web:latest
    environment:
      - NEXT_PUBLIC_API_URL=https://api.saldanamusic.com
    networks:
      - saldana_internal
      - RenaceNet
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.saldana-web.rule=Host(`app.saldanamusic.com`)"
        - "traefik.http.routers.saldana-web.entrypoints=websecure"
        - "traefik.http.routers.saldana-web.tls=true"
        - "traefik.http.routers.saldana-web.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.saldana-web.loadbalancer.server.port=3000"
        - "traefik.docker.network=RenaceNet"

networks:
  saldana_internal:
    driver: overlay
  RenaceNet:
    external: true

volumes:
  saldanamusic_db_vol:
